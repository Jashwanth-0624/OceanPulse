<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000510 0%, #0a1128 50%, #1a1f3a 100%);
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #f5deb3;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: 600;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            color: #f5deb3;
            font-weight: 500;
            min-width: 75px;
            font-size: 0.8rem;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: absolute;
            top: 120px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            max-width: 250px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h4 {
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .instructions ul {
            list-style: none;
            color: #f5f5f5;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions li:before {
            content: "‚Ä¢ ";
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="overlay">
            <h1>üõ∞Ô∏è Satellite 3D Model</h1>
            <p class="subtitle">Interactive 3D Viewer powered by Three.js</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading 3D Model...</p>
        </div>

        <div id="canvas-container"></div>

        <div class="instructions">
            <h4>Controls</h4>
            <ul>
                <li>Left click + drag to rotate</li>
                <li>Right click + drag to pan</li>
                <li>Scroll to zoom in/out</li>
                <li>Use controls below to adjust</li>
            </ul>
        </div>

        <div class="controls">
            <h3>‚öôÔ∏è Model Controls</h3>
            <div class="control-group">
                <label>Animation:</label>
                <button id="toggleAnimation">Start Rotation</button>
            </div>
            <div class="control-group">
                <label>Rotation Speed:</label>
                <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Audio:</label>
                <button id="toggleAudio">Play Music</button>
            </div>
            <div class="control-group">
                <button id="resetView">Reset View</button>
                <button id="toggleWireframe">Toggle Wireframe</button>
            </div>
        </div>
        
        <!-- Audio Element -->
        <audio id="backgroundAudio" loop preload="auto">
            <source src="satellite.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        // Load background image
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(
            'bg1image.jpg',
            function(texture) {
                // Set texture to cover the entire background properly
                texture.colorSpace = THREE.SRGBColorSpace;
                scene.background = texture;
                console.log('Background image loaded successfully');
                console.log('Texture dimensions:', texture.image.width, 'x', texture.image.height);
            },
            function(xhr) {
                console.log('Background loading:', (xhr.loaded / xhr.total * 100).toFixed(2) + '%');
            },
            function(error) {
                console.error('Error loading background image:', error);
                // Fallback to space-themed color if image fails to load
                scene.background = new THREE.Color(0x000510);
            }
        );

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 8);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 3; // Limit zoom in to keep satellite in frame
        controls.maxDistance = 25;
        controls.autoRotate = false; // Rotation off by default
        controls.autoRotateSpeed = 1.0;

        // Lighting - Bright setup for clear visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        // Main directional light (sun)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        // Additional directional light from opposite side
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight2.position.set(-10, -5, -5);
        scene.add(directionalLight2);

        // Accent lights for satellite
        const pointLight1 = new THREE.PointLight(0x4a90e2, 1.5, 100);
        pointLight1.position.set(-10, 5, -10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffa500, 1.2, 100);
        pointLight2.position.set(10, -5, 10);
        scene.add(pointLight2);
        
        // Add hemisphere light for better overall illumination
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(hemiLight);

        // Grid helper removed

        // Load the GLB model
        let model = null;
        let mixer = null;
        const loader = new GLTFLoader();

        loader.load(
            'satellite.glb',
            function (gltf) {
                model = gltf.scene;
                
                // Apply materials matching the original satellite design
                let meshIndex = 0;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        // Create materials matching the original satellite
                        const materials = [
                            // Dark blue solar panels
                            new THREE.MeshStandardMaterial({
                                color: 0x1a2b4a,
                                metalness: 0.3,
                                roughness: 0.6
                            }),
                            // White/silver metallic body
                            new THREE.MeshStandardMaterial({
                                color: 0xe8e8e8,
                                metalness: 0.9,
                                roughness: 0.15
                            }),
                            // Yellow/gold bands
                            new THREE.MeshStandardMaterial({
                                color: 0xffc107,
                                metalness: 0.7,
                                roughness: 0.3
                            }),
                            // Light gray/white components
                            new THREE.MeshStandardMaterial({
                                color: 0xd0d0d0,
                                metalness: 0.8,
                                roughness: 0.25
                            }),
                            // Transparent/glass-like material
                            new THREE.MeshPhysicalMaterial({
                                color: 0xffffff,
                                metalness: 0.1,
                                roughness: 0.1,
                                transmission: 0.3,
                                transparent: true,
                                opacity: 0.8
                            })
                        ];
                        
                        // Assign materials in rotation for variety
                        child.material = materials[meshIndex % materials.length];
                        meshIndex++;
                        
                        console.log('Mesh:', child.name, 'Material:', child.material.type, 'Color:', child.material.color.getHexString());
                    }
                });

                scene.add(model);

                // Center and scale the model after adding to scene
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 12 / maxDim; // Further increased scale for much closer view
                model.scale.setScalar(scale);
                
                // Recalculate after scaling
                box.setFromObject(model);
                box.getCenter(center);
                
                // Center the model at origin
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // Rotate the satellite to match the desired viewing angle
                model.rotation.x = -Math.PI / 12; // Tilt down slightly (~-15 degrees)
                model.rotation.y = Math.PI / 2.5; // Rotate right (~72 degrees)
                model.rotation.z = Math.PI / 24; // Slight roll (~7.5 degrees)
                
                console.log('Model positioned at:', model.position);
                console.log('Model scale:', model.scale);
                console.log('Model rotation:', model.rotation.y, 'radians');
                
                // Adjust camera to look at the model from a better angle
                const boxSize = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(boxSize.x, boxSize.y, boxSize.z);
                const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
                const fitWidthDistance = fitHeightDistance / camera.aspect;
                const distance = Math.max(fitHeightDistance, fitWidthDistance) * 0.7; // Much closer view
                
                // Position camera lower and looking up at the satellite
                camera.position.set(distance * 0.8, -distance * 0.2, distance * 0.9);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
                
                console.log('Camera positioned at:', camera.position);
                console.log('Distance to model:', distance);

                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            },
            function (xhr) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Loading: ' + percentComplete.toFixed(2) + '%');
            },
            function (error) {
                console.error('An error occurred loading the model:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="spinner"></div><p>Error loading model. Please check the console.</p>';
            }
        );

        // Animation variables
        let isAnimating = false; // Start with rotation disabled
        let rotationSpeed = 0.5;

        // Control buttons
        document.getElementById('toggleAnimation').addEventListener('click', function() {
            isAnimating = !isAnimating;
            controls.autoRotate = isAnimating;
            this.textContent = isAnimating ? 'Stop Rotation' : 'Start Rotation';
        });
        
        // Set initial button text to match default state
        document.getElementById('toggleAnimation').textContent = 'Start Rotation';

        document.getElementById('speedSlider').addEventListener('input', function() {
            rotationSpeed = parseFloat(this.value);
            controls.autoRotateSpeed = rotationSpeed * 2;
        });

        document.getElementById('resetView').addEventListener('click', function() {
            camera.position.set(5, 3, 8);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        document.getElementById('toggleWireframe').addEventListener('click', function() {
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        });

        // Audio controls
        const audio = document.getElementById('backgroundAudio');
        const toggleAudioBtn = document.getElementById('toggleAudio');
        
        audio.volume = 0.5; // Set initial volume
        
        toggleAudioBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    toggleAudioBtn.textContent = 'Pause Music';
                    console.log('Audio playing successfully');
                }).catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Audio playback failed. Please check if satellite.mp3 exists.');
                });
            } else {
                audio.pause();
                toggleAudioBtn.textContent = 'Play Music';
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
