<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Whale 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #f5deb3;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: 600;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            color: #f5deb3;
            font-weight: 500;
            min-width: 75px;
            font-size: 0.8rem;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: absolute;
            top: 120px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            max-width: 250px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h4 {
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .instructions ul {
            list-style: none;
            color: #f5f5f5;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions li:before {
            content: "‚Ä¢ ";
            color: #ffffff;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="overlay">
            <h1>ü¶à Great White Shark 3D Model</h1>
            <p class="subtitle">Interactive 3D Viewer powered by Three.js</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading 3D Model...</p>
        </div>

        <div id="canvas-container"></div>

        <div class="instructions">
            <h4>Controls</h4>
            <ul>
                <li>Left click + drag to rotate</li>
                <li>Right click + drag to pan</li>
                <li>Scroll to zoom in/out</li>
                <li>Use controls below to adjust</li>
            </ul>
        </div>

        <div class="controls">
            <h3>‚öôÔ∏è Model Controls</h3>
            <div class="control-group">
                <label>Animation:</label>
                <button id="toggleAnimation">Start Rotation</button>
            </div>
            <div class="control-group">
                <label>Rotation Speed:</label>
                <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <button id="resetView">Reset View</button>
                <button id="toggleWireframe">Toggle Wireframe</button>
            </div>
            <div class="control-group">
                <button id="audioToggle">üîä Play Audio</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        // Load Japanese forest background image
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('beautiful-japanese-forest-scene.jpg');
        scene.background = backgroundTexture;

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 8);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5; // Limit zoom in to keep shark in frame
        controls.maxDistance = 30;
        controls.autoRotate = false; // Rotation off by default
        controls.autoRotateSpeed = 1.0;

        // Lighting - Brighter setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0x4a90e2, 1.2, 100);
        pointLight1.position.set(-10, 5, -10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xe24a90, 1.0, 100);
        pointLight2.position.set(10, -5, 10);
        scene.add(pointLight2);
        
        // Add hemisphere light for better overall illumination
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        scene.add(hemiLight);

        // Grid helper removed

        // Load the GLB model
        let model = null;
        let mixer = null;
        const loader = new GLTFLoader();

        loader.load(
            'great_white_shark.glb',
            function (gltf) {
                model = gltf.scene;
                
                // Keep original materials from the GLB file
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Compute normals for proper lighting
                        if (child.geometry) {
                            child.geometry.computeVertexNormals();
                        }

                        // Disable frustum culling for troubleshooting
                        child.frustumCulled = false;
                        
                        console.log('Mesh loaded:', child.name, 'Vertices:', child.geometry?.attributes?.position?.count);
                    }
                });

                scene.add(model);

                // Center and scale the model after adding to scene
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                model.scale.setScalar(scale);
                
                // Recalculate after scaling
                box.setFromObject(model);
                box.getCenter(center);
                
                model.position.x = -center.x;
                model.position.y = -center.y + 1; // Move shark slightly down
                model.position.z = -center.z;
                
                console.log('Model positioned at:', model.position);
                console.log('Model scale:', model.scale);
                
                // Adjust camera to look at the model from a better angle
                const boxSize = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(boxSize.x, boxSize.y, boxSize.z);
                const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
                const fitWidthDistance = fitHeightDistance / camera.aspect;
                const distance = Math.max(fitHeightDistance, fitWidthDistance) * 0.50;
                
                camera.position.set(distance, distance * 0.5 - 1, distance);
                camera.lookAt(0, 3, 0);
                controls.target.set(0, 4, 0);
                controls.update();
                
                console.log('Camera positioned at:', camera.position);
                console.log('Distance to model:', distance);

                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            },
            function (xhr) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Loading: ' + percentComplete.toFixed(2) + '%');
            },
            function (error) {
                console.error('An error occurred loading the model:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="spinner"></div><p>Error loading model. Please check the console.</p>';
            }
        );

        // Animation variables
        let isAnimating = false; // Start with rotation disabled
        let rotationSpeed = 0.5;

        // Control buttons
        document.getElementById('toggleAnimation').addEventListener('click', function() {
            isAnimating = !isAnimating;
            controls.autoRotate = isAnimating;
            this.textContent = isAnimating ? 'Stop Rotation' : 'Start Rotation';
        });
        
        // Set initial button text to match default state
        document.getElementById('toggleAnimation').textContent = 'Start Rotation';

        document.getElementById('speedSlider').addEventListener('input', function() {
            rotationSpeed = parseFloat(this.value);
            controls.autoRotateSpeed = rotationSpeed * 2;
        });

        document.getElementById('resetView').addEventListener('click', function() {
            camera.position.set(5, 3, 8);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        document.getElementById('toggleWireframe').addEventListener('click', function() {
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Audio control
        const audio = new Audio('sharks.mp3');
        audio.loop = true;
        const audioToggle = document.getElementById('audioToggle');
        let isPlaying = false;

        audioToggle.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioToggle.textContent = 'üîä Play Audio';
            } else {
                audio.play();
                audioToggle.textContent = '‚è∏Ô∏è Pause Audio';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
