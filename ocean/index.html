<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #f5deb3;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: 600;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            color: #f5deb3;
            font-weight: 500;
            min-width: 75px;
            font-size: 0.8rem;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: absolute;
            top: 120px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            max-width: 250px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h4 {
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .instructions ul {
            list-style: none;
            color: #f5f5f5;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions li:before {
            content: "‚Ä¢ ";
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="overlay">
            <h1>üåä Ocean 3D Model</h1>
            <p class="subtitle">Interactive 3D Viewer powered by Three.js</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading 3D Model...</p>
        </div>

        <div id="canvas-container"></div>

        <div class="instructions">
            <h4>Controls</h4>
            <ul>
                <li>Left click + drag to rotate</li>
                <li>Right click + drag to pan</li>
                <li>Scroll to zoom in/out</li>
                <li>Use controls below to adjust</li>
            </ul>
        </div>

        <div class="controls">
            <h3>‚öôÔ∏è Model Controls</h3>
            <div class="control-group">
                <button id="toggleWireframe">Toggle Wireframe</button>
            </div>
            <div class="control-group">
                <label>Audio:</label>
                <button id="toggleAudio">Pause Audio</button>
            </div>
        </div>
        
        <!-- Background Audio -->
        <audio id="bgAudio" loop autoplay>
            <source src="oceans.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        // Set black background
        scene.background = new THREE.Color(0x000000);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 8);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false; // Disable zoom
        controls.enableRotate = false; // Disable mouse rotation
        controls.autoRotate = false; // Rotation off by default
        controls.autoRotateSpeed = 1.0;

        // Lighting - Brighter setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0x4a90e2, 1.2, 100);
        pointLight1.position.set(-10, 5, -10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xe24a90, 1.0, 100);
        pointLight2.position.set(10, -5, 10);
        scene.add(pointLight2);
        
        // Add hemisphere light for better overall illumination
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        scene.add(hemiLight);

        // Grid helper removed

        // Load the FBX model
        let model = null;
        let mixer = null;
        const loader = new FBXLoader();
        const textureLoader = new THREE.TextureLoader();

        // Load ocean textures
        const colorTexture = textureLoader.load('textures/4kwave_colour.png');
        const normalTexture = textureLoader.load('textures/4kWave_Normal.png');
        const roughnessTexture = textureLoader.load('textures/2kWave_Roughness.png');
        const metallicTexture = textureLoader.load('textures/2kWave_metallic.png');

        // Set texture properties
        colorTexture.colorSpace = THREE.SRGBColorSpace;
        colorTexture.wrapS = colorTexture.wrapT = THREE.RepeatWrapping;
        normalTexture.wrapS = normalTexture.wrapT = THREE.RepeatWrapping;
        roughnessTexture.wrapS = roughnessTexture.wrapT = THREE.RepeatWrapping;
        metallicTexture.wrapS = metallicTexture.wrapT = THREE.RepeatWrapping;

        loader.load(
            'source/wave_cold_anim/wave_cold.fbx',
            function (object) {
                model = object;
                
                // Apply ocean textures to materials
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Apply ocean material with textures
                        child.material = new THREE.MeshStandardMaterial({
                            map: colorTexture,
                            normalMap: normalTexture,
                            roughnessMap: roughnessTexture,
                            metalnessMap: metallicTexture,
                            metalness: 0.6,
                            roughness: 0.4,
                            side: THREE.DoubleSide
                        });

                        // Disable frustum culling for troubleshooting
                        child.frustumCulled = false;
                        
                        console.log('Mesh loaded:', child.name, 'Applied ocean textures');
                    }
                });

                scene.add(model);

                // Position ocean below with black sky above (horizon effect)
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                // Scale ocean very large to extend beyond viewport edges
                const maxDim = Math.max(size.x, size.z);
                const scale = 80 / maxDim; // Very large scale for full coverage
                model.scale.setScalar(scale);
                
                // Recalculate after scaling
                box.setFromObject(model);
                box.getCenter(center);
                
                // Position ocean at bottom half of viewport
                model.position.x = -center.x;
                model.position.y = -15; // Push down to create horizon at middle
                model.position.z = -center.z - 10; // Push back for depth
                
                // Slight tilt for perspective
                model.rotation.x = -Math.PI / 6; // Gentle tilt to show waves
                
                console.log('Model positioned at:', model.position);
                console.log('Model scale:', model.scale);
                
                // Camera positioned to show ocean below and black sky above
                camera.position.set(0, 0, 8); // Eye level view
                camera.lookAt(0, -8, -10); // Look at ocean surface
                controls.target.set(0, -8, -10);
                controls.update();
                
                console.log('Camera positioned at:', camera.position);

                // Check for animations
                if (object.animations && object.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    object.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            },
            function (xhr) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Loading: ' + percentComplete.toFixed(2) + '%');
            },
            function (error) {
                console.error('An error occurred loading the model:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="spinner"></div><p>Error loading model. Please check the console.</p>';
            }
        );

        // Control buttons
        document.getElementById('toggleWireframe').addEventListener('click', function() {
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        });

        // Audio controls
        const bgAudio = document.getElementById('bgAudio');
        const toggleAudioBtn = document.getElementById('toggleAudio');
        
        // Try to autoplay, if blocked by browser, update button text
        bgAudio.play().catch(() => {
            toggleAudioBtn.textContent = 'Play Audio';
        });
        
        toggleAudioBtn.addEventListener('click', function() {
            if (bgAudio.paused) {
                bgAudio.play().then(() => {
                    this.textContent = 'Pause Audio';
                }).catch(error => {
                    console.log('Audio play failed:', error);
                });
            } else {
                bgAudio.pause();
                this.textContent = 'Play Audio';
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
