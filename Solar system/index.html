<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a2e 50%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #f5deb3;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: 600;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            color: #f5deb3;
            font-weight: 500;
            min-width: 75px;
            font-size: 0.8rem;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: absolute;
            top: 120px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            max-width: 250px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h4 {
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .instructions ul {
            list-style: none;
            color: #f5f5f5;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions li:before {
            content: "‚Ä¢ ";
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="overlay">
            <h1>ü™ê Solar System 3D Model</h1>
            <p class="subtitle">Interactive 3D Viewer powered by Three.js</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading 3D Model...</p>
        </div>

        <div id="canvas-container"></div>

        <div class="instructions">
            <h4>Controls</h4>
            <ul>
                <li>Left click + drag to rotate</li>
                <li>Right click + drag to pan</li>
                <li>Scroll to zoom in/out</li>
                <li>Use controls below to adjust</li>
            </ul>
        </div>

        <div class="controls">
            <h3>‚öôÔ∏è Model Controls</h3>
            <div class="control-group">
                <label>Animation:</label>
                <button id="toggleAnimation">Start Rotation</button>
            </div>
            <div class="control-group">
                <label>Rotation Speed:</label>
                <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Audio:</label>
                <button id="toggleAudio">Play</button>
            </div>
            <div class="control-group">
                <button id="resetView">Reset View</button>
                <button id="toggleWireframe">Toggle Wireframe</button>
            </div>
        </div>
        <audio id="solarAudio" loop>
            <source src="solarsystem.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        // Space background with stars
        const textureLoader = new THREE.TextureLoader();
        scene.background = new THREE.Color(0x000000);
        
        // Add starfield
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.7,
            sizeAttenuation: true
        });
        
        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 8);

        // Renderer setup with enhanced quality
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true,
            powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2 for performance
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true; // Enable zoom
        controls.minDistance = 0.5; // Prevent zooming too close to planets/sun
        controls.maxDistance = 100; // Set to initial distance (will be updated after model loads)
        controls.autoRotate = true; // Rotation on by default
        controls.autoRotateSpeed = 1.0;

        // Lighting - Balanced for vibrant planet colors
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        // Main sun light (warm white)
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.8);
        sunLight.position.set(15, 8, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.1;
        sunLight.shadow.camera.far = 100;
        scene.add(sunLight);

        // Point light at sun position for realistic glow
        const sunPointLight = new THREE.PointLight(0xffa500, 2.0, 150);
        sunPointLight.position.set(0, 0, 0);
        scene.add(sunPointLight);

        // Subtle fill lights for planet visibility
        const fillLight1 = new THREE.PointLight(0xffffff, 0.6, 100);
        fillLight1.position.set(-20, 10, -20);
        scene.add(fillLight1);

        const fillLight2 = new THREE.PointLight(0xffffff, 0.5, 100);
        fillLight2.position.set(20, -10, 20);
        scene.add(fillLight2);
        
        // Hemisphere light for natural ambient
        const hemiLight = new THREE.HemisphereLight(0x444444, 0x000000, 0.6);
        scene.add(hemiLight);

        // Grid helper removed

        // Load the GLB model
        let model = null;
        let mixer = null;
        const loader = new GLTFLoader();

        loader.load(
            'solar_system_custom.glb',
            function (gltf) {
                model = gltf.scene;
                
                // Enhance materials for better quality and reflections
                let sphereCount = 0;
                const planetColorsArray = [
                    { color: 0x465369, name: 'Sun', isSun: true, isEarth: false },          // 0: Sun - dark orange
                    { color: 0x8C7853, name: 'Mercury', isSun: false, isEarth: false },     // 1: Mercury - gray-brown
                    { color: 0xFFC649, name: 'Venus', isSun: false, isEarth: false },       // 2: Venus - yellowish
                    { color: 0x1E90FF, name: 'Earth', isSun: false, isEarth: true },        // 3: Earth - brilliant blue
                    { color: 0xCD5C5C, name: 'Mars', isSun: false, isEarth: false },        // 4: Mars - reddish
                    { color: 0xCC5500, name: 'Jupiter', isSun: false, isEarth: false },     // 5: Jupiter - orange-brown
                    { color: 0xFAD5A5, name: 'Saturn', isSun: false, isEarth: false },      // 6: Saturn - pale gold
                    { color: 0x4FD0E0, name: 'Uranus', isSun: false, isEarth: false },      // 7: Uranus - cyan
                    { color: 0x4166F5, name: 'Neptune', isSun: false, isEarth: false }      // 8: Neptune - deep blue
                ];
                
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Compute normals for proper lighting
                        if (child.geometry) {
                            child.geometry.computeVertexNormals();
                        }

                        const name = child.name.toLowerCase();
                        console.log('Mesh found:', child.name, 'Index:', sphereCount);
                        
                        // Apply colors to sphere meshes in order
                        if (name.includes('sphere') && sphereCount < planetColorsArray.length) {
                            const planetData = planetColorsArray[sphereCount];
                            
                            // Create new material with brilliant reflections
                            const newMaterial = new THREE.MeshStandardMaterial({
                                color: planetData.color,
                                metalness: planetData.isEarth ? 0.3 : 0.2,
                                roughness: planetData.isEarth ? 0.4 : 0.6,
                                envMapIntensity: 1.5,
                                emissive: planetData.isSun ? planetData.color : 0x000000,
                                emissiveIntensity: planetData.isSun ? 0.8 : 0
                            });
                            
                            child.material = newMaterial;
                            console.log('Applied color to:', child.name, '‚Üí', planetData.name, 'Color:', planetData.color.toString(16));
                            sphereCount++;
                        }

                        // Disable frustum culling for troubleshooting
                        child.frustumCulled = false;
                    }
                });

                scene.add(model);

                // Center and scale the model after adding to scene
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 12 / maxDim; // Significantly increased scale for clear visibility
                model.scale.setScalar(scale);
                
                // Recalculate after scaling
                box.setFromObject(model);
                box.getCenter(center);
                
                model.position.x = -center.x;
                model.position.y = -center.y; // Center the solar system
                model.position.z = -center.z;
                
                console.log('Model positioned at:', model.position);
                console.log('Model scale:', model.scale);
                
                // Adjust camera to look at the model from a better angle
                const boxSize = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(boxSize.x, boxSize.y, boxSize.z);
                const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
                const fitWidthDistance = fitHeightDistance / camera.aspect;
                const distance = Math.max(fitHeightDistance, fitWidthDistance) * 0.15; // Zoomed in closer
                
                // Position camera for wide orbital view with clear reflections
                camera.position.set(distance * 0.5, distance * 0.5, distance * 0.95);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                
                // Set max distance to current camera distance (only allow zoom in)
                const currentDistance = camera.position.length();
                controls.maxDistance = currentDistance;
                
                controls.update();
                
                // Store initial camera position for reset
                initialCameraPosition = camera.position.clone();
                initialControlsTarget = controls.target.clone();
                
                console.log('Camera positioned at:', camera.position);
                console.log('Distance to model:', distance);

                // Check for animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
            },
            function (xhr) {
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log('Loading: ' + percentComplete.toFixed(2) + '%');
            },
            function (error) {
                console.error('An error occurred loading the model:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="spinner"></div><p>Error loading model. Please check the console.</p>';
            }
        );

        // Animation variables
        let isAnimating = true; // Start with rotation enabled
        let rotationSpeed = 0.5;

        // Control buttons
        document.getElementById('toggleAnimation').addEventListener('click', function() {
            isAnimating = !isAnimating;
            controls.autoRotate = isAnimating;
            this.textContent = isAnimating ? 'Stop Rotation' : 'Start Rotation';
        });
        
        // Set initial button text to match default state
        document.getElementById('toggleAnimation').textContent = 'Stop Rotation';

        document.getElementById('speedSlider').addEventListener('input', function() {
            rotationSpeed = parseFloat(this.value);
            controls.autoRotateSpeed = rotationSpeed * 2;
        });

        let initialCameraPosition = null;
        let initialControlsTarget = null;
        
        document.getElementById('resetView').addEventListener('click', function() {
            if (initialCameraPosition && initialControlsTarget) {
                camera.position.copy(initialCameraPosition);
                controls.target.copy(initialControlsTarget);
                controls.update();
            }
        });

        document.getElementById('toggleWireframe').addEventListener('click', function() {
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        });

        // Audio control
        const audio = document.getElementById('solarAudio');
        const audioButton = document.getElementById('toggleAudio');
        let isAudioPlaying = false;
        
        // Preload the audio
        audio.load();
        
        // Add error handling
        audio.addEventListener('error', function(e) {
            console.error('Audio error:', e);
            console.error('Audio error code:', audio.error);
            audioButton.textContent = 'Audio Error';
        });
        
        audio.addEventListener('canplay', function() {
            console.log('Audio can play');
        });
        
        audioButton.addEventListener('click', function() {
            console.log('Audio button clicked, playing:', isAudioPlaying);
            if (!isAudioPlaying) {
                audio.play()
                    .then(() => {
                        console.log('Audio playing successfully');
                        isAudioPlaying = true;
                        audioButton.textContent = 'Pause';
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                        isAudioPlaying = false;
                    });
            } else {
                audio.pause();
                console.log('Audio paused');
                isAudioPlaying = false;
                audioButton.textContent = 'Play';
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
